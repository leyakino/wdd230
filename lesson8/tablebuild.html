<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Table Build Assignment">
  <title>Table Build</title>
  <link rel="stylesheet" href="css/table.css">
</head>

<body>
  <header>
    <h1>Table Build</h1>
  </header>
  <main>
    <table>
      <thead>
        <tr>
          <th colspan="3">ACME Wildwest</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Period</td>
          <td>Sales</td>
          <td>Sales Goal</td>
        </tr>
        <tr>
          <td>August</td>
          <td>$3,590</td>
          <td>$4,000</td>
        </tr>
        <tr>
          <td>September</td>
          <td>$4,420</td>
          <td>$5,000</td>
        </tr>
        <tr>
          <td>October</td>
          <td>$4,870</td>
          <td>$5,000</td>
        </tr>
        <tr class="highest ">
          <td>November</td>
          <td>$8,610</td>
          <td>$7,500</td>
        </tr>
        <tr>
          <td><i>Black Friday</i></td>
          <td colspan="2">$3,200</td>
        </tr>
        <tr>
          <td>December</td>
          <td>$6,820</td>
          <td>$7,500</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">Compiled 11.04.2021 by bRauls
          </th>
        </tr>
      </tfoot>
    </table>
  </main>
</body>

</html>
