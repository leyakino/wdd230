<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading</title>
  <link rel="stylesheet" type="text/css" href="css/lazyload.css">
  <link rel="stylesheet" type="text/css" href="css/normalize.css" />
</head>

<body>
  <main>
    <h1>Lazy Loading</h1>

    <picture>
      <img src="images/lazy/dental-assistant.jpg" alt="Dental Assistant" id="blurry">
    </picture>

    <picture>
      <img data-src="images/lazy/dental-care.jpg" src="images/lazy/300x400.webp" alt="Dental Care" id="blurry">
    </picture>

    <picture>
      <img data-src="images/lazy/dentist.jpg" src="images/lazy/300x400.webp" alt="Dentist" id="blurry">
    </picture>

    <picture>
      <img data-src="images/lazy/teeth.jpg" src="images/lazy/300x400.webp" alt="Teeth" id="blurry">
    </picture>

    <picture>
      <img data-src="images/lazy/teeth-check.jpg" src="images/lazy/300x400.webp" alt="Teeth Check">
    </picture>

    <picture>
      <img data-src="images/lazy/teeth-repair.jpg" src="images/lazy/300x400.webp" alt="Teeth Repair">
    </picture>

    <picture>
      <img data-src="images/lazy/woman-showing-apple.jpg" src="images/lazy/300x400.webp" alt="Woman Showing Apple">
    </picture>
  </main>

  <script src="js/imageloader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
</body>

</html>
